  // 解析 URL 中的參數
  function getQueryParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // 根據 PlaceId 獲取營業狀態
  function fetchBusinessStatus(universityId,placeId) {
    return fetch(`http://localhost:8080/api/universities/${universityId}/places/${placeId}/status`)
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`)
        }
        return response.json();
      })
      .then(data => data.status)
      .catch(error => {
        console.error(`無法取得 UniversityId ${universityId} 和 PlaceId ${placeId} 的營業狀態：`, error);
        return "無法載入";
      });
  }

  // 更新頁面上的營業狀態
  async function updateBusinessStatus(universityId,placeIds) {
    for (const placeId of placeIds) {
      try {
        const status = await fetchBusinessStatus(universityId,placeId);
        const statusElement = document.getElementById(`status-${placeId}`);
        if (statusElement) {
          statusElement.textContent = status; // 更新對應的 <span> 內容
          statusElement.classList.add('status'); // 動態添加 `status` 類別
          // 根據不同的狀態添加相應的類名
          statusElement.classList.remove('open', 'closed', 'rest');
          if (status === "營業中") {
            statusElement.classList.add('open');
          } else if (status === "已打烊") {
            statusElement.classList.add('closed');
          } else if (status === "今日休息") {
            statusElement.classList.add('rest');
          }
        }
      }
      catch (error) {
        console.error(`更新 PlaceId ${placeId} 的營業狀態時出錯：`, error);
      }
    }
  }
